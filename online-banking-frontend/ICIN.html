<!DOCTYPE html>
<html>
    <head>
        <title>ICIN Bank</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">

    </head>
    <div id="login-page">
        <div class="login">
          <h1 class="login-title" >ICIN Bank</h1>
          <h5><a href="admin.html">Officer's login</a></h5>
          <p class="notice">Maintaing your account is now more easy!</p>
          <form class="form-login" action="home.html" method="POST">

            

            <label for="email">E-mail</label>
            <div class="input-email">
              <i class="fas fa-envelope icon"></i>
              <input type="email" name="email" placeholder="Type your e-mail" required>
            </div>

            <label for="password">Password</label>
            <div class="input-password">
              <i class="fas fa-lock icon"></i>
              <input type="password" name="password" placeholder="Type your password" required>
            </div>
            <button type="submit"><i class="fas fa-door-open"></i> Login</button>
          </form>
            <a href="register.html">New Registration?</a><a href="https://www.rbi.org.in">Forgot your password?</a>
        </div>
        <div class="background">
        </div>
      </div>

</html>
