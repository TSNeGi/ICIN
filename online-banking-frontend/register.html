<!DOCTYPE html>
<html>
    <head>
        <title>ICIN Bank</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">

    </head>
    <div id="login-page">
        <div class="login">
          <h1 class="login-title" >ICIN Bank</h1>
          <p class="notice">Register your account here for online availibilty.</p>
          <form class="form-login">

            <label for="user-id">User ID</label>
            <div class="input-id">
              <i class="fas fa-lock icon"></i>
              <input id="userId" type="number" name="user-id" placeholder="Type your User ID" required>
            </div>

          

            <label for="name">Full Name</label>
            <div class="input-name">
              <i class="fas fa-envelope icon"></i>
              <input id="userName" type="text" name="name" placeholder="Type your Full name" required>
            </div>
            <label for="email">E-mail</label>
            <div class="input-email">
              <i class="fas fa-envelope icon"></i>
              <input id="userMail" type="email" name="email" placeholder="Type your e-mail" required>
            </div>
            <label for="password">Password</label>
            <div class="input-password">
              <i class="fas fa-lock icon"></i>
              <input id="userPassword" type="password" name="password" placeholder="Type your password" required>
            </div>
            <button type="submit"><i class="fas fa-door-open"></i>Register</button>
          </form>
        </div>
        <div class="background-reg">
        </div>
      </div>

</html>
