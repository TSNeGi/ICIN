<!DOCTYPE html>
<html>
    <head>
        <title>ICIN Bank</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">

    </head>
    <div id="login-page">
        <div class="login">
          <h1 class="login-title" >ICIN Bank | Team</h1>
          <p class="notice">For officers login only! use User login for person account.</p>
          <h5><a href="ICIN.html">User's login</a></h5>
          <form class="form-login" action="offical.html" method="POST">

            

            <label for="email">E-mail</label>
            <div class="input-email">
              <i class="fas fa-envelope icon"></i>
              <input id="adminMAil" type="email" name="email" placeholder="Type your ICIN mail id" required>
            </div>

            <label for="password">Password</label>
            <div class="input-password">
              <i class="fas fa-lock icon"></i>
              <input id="adminPassword" type="password" name="password" placeholder="Type your password" required>
            </div>
            <button type="submit"><i class="fas fa-door-open"></i> Login</button>
          </form>
            
        </div>
        <div class="background-off">
        </div>
      </div>

</html>
